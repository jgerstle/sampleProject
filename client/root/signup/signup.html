<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="vm.back()">
      <i class="glyphicon glyphicon-chevron-left"></i>
    </md-button>
    <h2>Sign Up</h2>
  </div>
</md-toolbar>

<form name="signupForm">

  <md-card>
    <md-card-title>
    </md-card-title>
    <md-card-content>
      <add-user-form validate="vm.validate" first-name="vm.firstName" last-name="vm.lastName" username="vm.username" password="vm.password"></add-user-form>
    </md-card-content>
    <md-card-actions layout="column" layout-align="start">
      <md-button class="md-raised md-primary" ng-click="vm.signup()">Sign Up</md-button>
    </md-card-actions>
  </md-card>

</form>
