<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="vm.back()">
      <i class="glyphicon glyphicon-chevron-left"></i>
    </md-button>
    <h2>Log In</h2>
  </div>
</md-toolbar>

<form name="loginForm">

  <md-card>
    <md-card-title>
    </md-card-title>
    <md-card-content>
      <md-input-container class="md-block">
        <label>User Name</label>
        <input ng-model="vm.username">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input ng-model="vm.password" type="password">
      </md-input-container>
    </md-card-content>
    <md-card-actions layout="column" layout-align="start">
      <md-button class="md-raised md-primary" ng-click="vm.login()">Log In</md-button>
    </md-card-actions>
  </md-card>

</form>
